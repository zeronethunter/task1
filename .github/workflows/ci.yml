on: push

jobs:
  check:
    runs-on: ubuntu-latest
    container: zeronethunter/task1
    steps:
      - uses: actions/checkout@v2
      - run: make check
  build:
    runs-on: ubuntu-latest
    container: zeronethunter/task1
    needs: [ check ]
    steps:
      - uses: actions/checkout@v2
      - run: make build
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          path: build/subnet
  test:
    runs-on: ubuntu-latest
    container: zeronethunter/task1
    needs: [ build ]
    steps:
      - uses: actions/checkout@v2
      - run: make tests